<!DOCTYPE html>
<html>
<head>
    <title>Guess the Number Game</title>
</head>
<body>
    <h1>Guess the Number Game</h1>
    {% if message %}
        <p>{{ message }}</p>
    {% endif %}
    {% if not game_over %}
        <form action="/guess" method="post">
            <input type="number" name="guess" required>
            <input type="submit" value="Guess">
        </form>
    {% else %}
        <a href="/">Play Again</a>
    {% endif %}
</body>
</html>
